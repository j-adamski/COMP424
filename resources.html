<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyCt5VsRDktJtu7Du6inayQ5D33-6rEuLL4",
        authDomain: "myresume-281f2.firebaseapp.com",
        databaseURL: "https://myresume-281f2.firebaseio.com",
        projectId: "myresume-281f2",
        storageBucket: "myresume-281f2.appspot.com",
        messagingSenderId: "862304909183"
    };
    firebase.initializeApp(config);

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById("out").style.display = "block";
        document.getElementById("in").style.display = "none";
      } else {
        document.getElementById("out").style.display = "none";
        document.getElementById("in").style.display = "block";
        }
      });

    function signIn(){
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithRedirect(provider);
    }

    function signOut(){
        firebase.auth().signOut();
        window.alert("You have signed out, you might need to reload the page.");
    }

</script>
